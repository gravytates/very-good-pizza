<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Very Good Pizza</title>
  </head>
  <body>

    <div class="container">

      <div class="jumbotron">
        <h1>Very Good Pizza</h1>
        <p>Decide. Pay.</p>
      </div>


      <div class="row">
        <!-- one column for now -->
        <div class="col-md-12">
          <div class="home-page">
            <h2>Pizza begins with dough, red sauce, and mozzarella cheese.</h2>
            <form id="mainForm">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="size-label">Size:</label>
                <select class="form-control" id="sizes">
                  <option>Choose your pizza size</option>
                  <option id="small" value="small">Small- 10" $9.00</option>
                  <option id="medium" value="medium">Medium- 14" $11.00</option>
                  <option id="large" value="large">Large- 18" $13.00</option>
                </select>
              </div>

              <div class="form-group">
                <label for="show-label">Unnecessary Frills:</label><br>
                <input type="checkbox" name="frills" value="1.5">pepperoni $1.50<br>
                <input type="checkbox" name="frills" value="1.5">sausage $1.50<br>
                <input type="checkbox" name="frills" value="0.75">mushrooms $0.75<br>
                <input type="checkbox" name="frills" value="0.75">olives $0.75<br>
                <input type="checkbox" name="frills" value="0.75">arugula $0.75<br>
              </div>

              <button type="submit" class="btn btn-info">Place Order</button>
            </form>
          </div>

          <div class="result">
            <h2>Pizza Details</h2>
            <ul class="ticket-summary">
              <p>
                <span id="name-result"></span>, Find your order details below:
              </p>
              <p>
                Pizza size: <span id="size-result"></span>
              </p>
              <p>
                Selected frills: <span id="frills-result"></span>
              </p>
              <p>
                Price: <span id="price-result"></span>
              </p>
            </ul>
          </div>
          <!-- end column -->
        </div>
        <!-- end row -->
      </div>
      <!-- end container -->
    </div>
  </body>
</html>
